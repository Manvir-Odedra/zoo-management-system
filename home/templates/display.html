{% extends "base.html" %}

{% block title %}
<title>Zootopia | Display</title>
{% endblock  %}

{% block body %}
  <div class="container">
    <h1>Pets</h1>
    <div class="container">
      <form>
          <input type="text" name="searchname" placeholder="Search pet name">
          <button type="submit">Search</button>
      </form>
    </div>
    {% for itemdata in dispdata %}
    <div class="item-list">
      <div class="item">
        <img src="{{itemdata.imgurl}}" alt="Item">
        <div>
          <h2>{{itemdata.title}}</h2>
          <p>{{itemdata.descripion}}</p>

          <!-- Buttons -->
          <div class="button-group">
            <a href="/update-item/{{itemdata.id}}" class="btn update-btn">Update</a>
            <a href="/delete-item/{{itemdata.id}}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this item?')">
              Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
