<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zootopia | Update Item</title>
  <style>
    /* Inline CSS styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    
    header {
      background: #1e90ff;
      padding: 0px 30px;
      color: white;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav .logo {
      font-size: 1.5em;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"], textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h2 class="logo">Zootopia</h2>
      <ul>
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="{% url 'createpage' %}">Create</a></li>
        <li><a href="{% url 'displaypage' %}">Display</a></li>
        <li><a href="{% url 'registerpage' %}">Register</a></li>
        <li><a href="{% url 'loginpage' %}">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Update Pet here</h1>
    <form method="post">
      {% csrf_token %}
      <label>Title</label>
      <input type="text" name="titleh" value="{{ item.title }}" required>

      <label>Description</label>
      <textarea name="descriptionh" rows="4" required>{{ item.descripion }}</textarea>

      <label>Image URL</label>
      <input type="url" name="imageh" value="{{ item.imgurl }}" placeholder="https://example.com/img.jpg">

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
