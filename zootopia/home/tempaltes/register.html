{% extends "base.html" %}

{% block title %}
<title>Zootopia | Register</title>
{% endblock  %}


{% block body %}
  <div class="container">
    <h1>Create Account</h1>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="success">{{message}}</p>
      {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
    {% csrf_token %}

      <label>First Name</label>
      <input type="text" name="fnameh" placeholder="Enter your first name..." required>

      <label>Last Name</label>
      <input type="text" name="lnameh" placeholder="Enter your last name..." required>

      <label>Email</label>
      <input type="email" name="emailh" placeholder="Email address..." required>

      <label>Password</label>
      <input type="password" name="passwordh" placeholder="Strong Password..." required>

      <button type="submit">Register</button>
    </form>
  </div>


  {% endblock %}
