{% extends "base.html" %}

{% block title %}
<title>Zootopia | Login</title>
{% endblock  %}


{% block body %}
  <div class="container">
    <h1>Login</h1>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="success">{{message}}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form action="/login" method="post">
    {% csrf_token %}
      <label>Username or Email</label>
      <input type="text" name="emailh" required>

      <label>Password</label>
      <input type="password" name="passwordh" required>

      <button type="submit">Login</button>
    </form>
  </div>

  
{% endblock %}
